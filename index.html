<body>
    <div class="player-container">
        <input type="radio" name="player-toggle" id="one-player">
        <input type="radio" name="player-toggle" id="two-players" checked>
        <input type="radio" name="player-toggle" id="two-robots">

        <form action="#" class="player2-form">
            <label for="player1-username">Player1</label>
            <input type="text" name="player1-username" id="player1-username" class="username">

            <input type="checkbox" class="checkbox" name="ai-toggle">
            <label for="ai-toggle" class="ai-toggle" id="player1-toggle">
                <i class="fa-solid fa-user-large"></i>
                <i class="fa-solid fa-robot"></i>
                <div class="ball"></div>
            </label>
        </form>
    </div>
    </div>
